mysql:
  image: devenv/mysql
  environment:
    MYSQL_ROOT_PASSWORD: changeme

memca:
  build: dockerfiles/memca
  #image: jacksoncage/memcache
  volumes: 
    - memca:/var/www/memca
  ports: 
    - "11211:11211"

solr:
  #build: dockerfiles/solr
  image: solr:latest
  volumes: 
    - solr:/var/www/solr
  ports:
    - "8983:8983"
  links:
    - mysql:db
    - phpserver:web

fileserver:
  image: devenv/fileserver
  ports: 
    - "81:80"
  volumes:
    - static:/var/www/static

phpserver:
  image: nginx/phpserver
  #build: dockerfiles/phpserver
  volumes: 
    - php:/var/www/php
  ports: 
    - "80:80"
  links: 
    - mysql:db
    - memca:mc

